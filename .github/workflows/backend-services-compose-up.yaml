
name: Docker Compose Up services

on:
  workflow_run:
    workflows: ["CI build"]
    types:
      - completed

env:
  COMPOSE_LOCATION: server/services/docker-compose.yaml 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Docker Compose build
      run: docker compose build -f $COMPOSE_LOCATION

