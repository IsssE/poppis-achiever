version: "3.2"
services:
  common:
    build:
      context: ./Common
      dockerfile: ./Dockerfile
  graphQL:
    build:
      context: ./graphQL
      dockerfile: ./Dockerfile
  user:
    container_name: service.user
    build:
      context: ./User
      dockerfile: ./Dockerfile
    ports:
      - 8000:5000
  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    environment:
    - "RABBITMQ_DEFAULT_PASS=guest"
    - "RABBITMQ_DEFAULT_USER=guest"
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - '~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/mnesia/'
    networks:
        - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge